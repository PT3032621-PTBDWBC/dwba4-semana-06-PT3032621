<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>IFSP - Pirituba</title>
  <style>
    .preto {
      background-color: black;
      padding: 10px;
    }

    #my_menu {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      gap: 20px;
    }

    #my_menu a {
      color: white;
      text-decoration: none;
      padding: 10px 15px;
      font-weight: bold;
      text-transform: uppercase;
      font-family: Arial, sans-serif;
      transition: background-color 0.3s ease;
    }

    #my_menu a:hover,
    .dropbtn:hover {
      background-color: red;
    }

    .menu-right {
      margin-left: auto;
      text-align: right;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropbtn {
      color: white;
      text-decoration: none;
      padding: 10px 15px;
      font-weight: bold;
      text-transform: uppercase;
      font-family: Arial, sans-serif;
      background: none;
      border: none;
      cursor: pointer;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: white;
      min-width: 250px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
      z-index: 1000;
    }

    .dropdown-content a {
      color: black; /* Letras pretas */
      background-color: white; /* Fundo branco */
      text-decoration: none;
      display: block;
      padding: 10px;
      transition: background-color 0.3s, color 0.3s;
    }

    .dropdown-content a:hover {
      background-color: red; /* Fundo vermelho ao passar o mouse */
      color: white; /* Texto branco ao passar o mouse */
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }
  </style>
</head>

<body>
  <header class="preto">
    <div id="my_menu">
      <a href="index.html" target="_top">HOME</a>
      <a href="eventos.html" target="_top">EVENTOS</a>
      <a href="contato.html" target="_top">CONTATO</a>

      <div class="dropdown">
        <a href="#" class="dropbtn">CURSOS</a>
        <div class="dropdown-content">
          <a href="ads.html" target="_top">Análise e Desenvolvimento de Sistemas</a>
          <a href="engenhariaProducao.html" target="_top">Engenharia de Produção</a>
        </div>
      </div>

      <a href="entrar.html" target="_top">ENTRAR</a>
      <a href="sobre.html" class="menu-right" target="_top">SOBRE</a>
    </div>  
  </header>
</body>
</html>
