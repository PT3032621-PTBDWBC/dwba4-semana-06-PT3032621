<style>
	/* Estilizando o dropdown */
.dropdown {
  position: relative;
  display: inline-block;
}

.dropbtn {
  color: white;
  text-decoration: none;
  padding: 0 15px; /* Ajuste de espaçamento */
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: black;
  min-width: 200px; /* Largura mínima */
  box-shadow: 0px 8px 16px rgba(0,0,0,0.2); /* Sombra */
  z-index: 1000;
}

.dropdown-content a {
  color: white;
  text-decoration: none;
  display: block;
  padding: 10px; /* Espaço interno */
}

.dropdown-content a:hover {
  background-color: #555; /* Cor de destaque ao passar o mouse */
}

.dropdown:hover .dropdown-content {
  display: block; /* Mostra o menu ao passar o mouse */
}
</style>
