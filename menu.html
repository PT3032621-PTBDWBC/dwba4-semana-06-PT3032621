<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>IFSP - Pirituba</title>
  <style>
    .preto {
      background-color: black;
      padding: 10px;
    }

    #my_menu {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      gap: 20px;
    }

    #my_menu a.menu-link {
      color: white;
      text-decoration: none;
      padding: 10px 15px;
      font-weight: bold;
      text-transform: uppercase;
      font-family: Arial, sans-serif;
      transition: background-color 0.3s ease;
    }

    #my_menu a.menu-link:hover {
      background-color: red;
    }

    .menu-right {
      margin-left: auto;
      text-align: right;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropbtn {
      color: white;
      text-decoration: none;
      padding: 10px 15px;
      font-weight: bold;
      text-transform: uppercase;
      font-family: Arial, sans-serif;
      background: none;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f1f1f1;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
    }

    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: red;
      color: black;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .dropdown:hover .dropbtn {
      background-color: #3e8e41;
    }

    /* Remove hover effect for the footer buttons */
    footer a img:hover {
      background-color: transparent;
    }
  </style>
</head>

<body>
  <header class="preto">
    <div id="my_menu">
      <a href="index.html" class="menu-link" target="_top">HOME</a>
      <a href="eventos.html" class="menu-link" target="_top">EVENTOS</a>
      <a href="contato.html" class="menu-link" target="_top">CONTATO</a>

      <div class="dropdown">
        <button class="dropbtn">CURSOS</button>
        <div class="dropdown-content">
          <a href="ads.html" target="_top">Análise e Desenvolvimento de Sistemas</a>
          <a href="engenhariaProducao.html" target="_top">Engenharia de Produção</a>
        </div>
      </div>

      <a href="entrar.html" class="menu-link" target="_top">ENTRAR</a>
      <a href="sobre.html" class="menu-link menu-right" target="_top">SOBRE</a>
    </div>  
  </header>

  
</body>
</html>
