<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Contato - IFSP - Pirituba</title>
  <script src="js/disabling.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    /* Estiliza o campo de telefone para ocupar 100% da largura */
    input[type="text"]#celular {
      width: 100%; /* Ocupa toda a largura do contêiner */
      padding: 10px; /* Adiciona espaçamento interno */
      font-size: 16px; /* Ajusta o tamanho do texto */
      border: 1px solid #000; /* Define uma borda */
      border-radius: 5px; /* Bordas arredondadas */
      box-sizing: border-box; /* Inclui padding e borda na largura total */
    }

    /* Estiliza o campo de email para ocupar 100% da largura */
    input[type="email"]#input_email {
      width: 100%; /* Ocupa toda a largura do contêiner */
      padding: 10px; /* Adiciona espaçamento interno */
      font-size: 16px; /* Ajusta o tamanho do texto */
      border: 1px solid #000; /* Define uma borda */
      border-radius: 5px; /* Bordas arredondadas */
      box-sizing: border-box; /* Inclui padding e borda na largura total */
    }

    #menu-container {
      position: relative;
      z-index: 100;
    }

    /* Ajuste para alinhar a imagem totalmente à esquerda */
    .logo-container {
      background-color: green;
      display: flex;
      justify-content: flex-start; /* Alinha a imagem à esquerda */
      align-items: center;
      height: auto;
      padding-left: 0; /* Remove espaçamento extra à esquerda */
    }

    .logo {
      display: block;
      width: auto;
      height: 100%;
      max-height: 100%;
    }

    /* Estilo corrigido para o select do assunto */
    select[name="assunto"] {
      background-color: beige; /* Fundo bege */
      color: black; /* Texto preto */
      border: 2px solid #000; /* Bordas pretas */
      padding: 10px; /* Espaçamento interno */
      font-size: 16px; /* Tamanho da fonte */
      border-radius: 5px; /* Bordas arredondadas */
      width: 100%; /* Largura total do contêiner */
    }

    /* Estilo para os botões */
    input[type="submit"] {
      width: 100%; /* Define a largura dos botões */
      padding: 10px; /* Adiciona espaçamento interno */
      font-size: 16px; /* Ajusta o tamanho da fonte */
      color: white; /* Cor do texto */
      background-color: green; /* Cor do fundo */
      border: none; /* Remove bordas padrão */
      border-radius: 5px; /* Arredonda os cantos */
      cursor: pointer; /* Adiciona um cursor de "mão" */
    }

    /* Efeito ao passar o mouse */
    input[type="submit"]:hover {
      background-color: darkgreen; /* Fundo mais escuro no hover */
    }

    /* Estiliza o campo de mensagem para ocupar 100% da largura */
    textarea#mensagem {
      width: 100%; /* Ocupa toda a largura do contêiner */
      padding: 10px; /* Espaçamento interno */
      font-size: 16px; /* Ajusta o tamanho do texto */
      border: 1px solid #000; /* Define uma borda */
      border-radius: 5px; /* Bordas arredondadas */
      box-sizing: border-box; /* Inclui borda e padding na largura total */
    }
  </style>
</head>
<body>
  <header id="cabecalho">
    <div id="menu-container"></div>

    <script>
      fetch('menu.html')
        .then(response => response.text())
        .then(data => document.getElementById('menu-container').innerHTML = data)
        .catch(error => console.error('Erro ao carregar o menu:', error));
    </script>

    <div class="logo-container">
      <img src="Imagens/Logo.jpg" alt="IF" class="logo">
    </div>
  </header>
  <br>
  <h1>Mande uma Mensagem</h1>

  <form>
    <ul>
      <li>
        <label for="nome">Nome</label>
        <input type="text" id="usuario" name="usuario" required>
      </li>
      <br>
      <li>
        <label for="input_email">E-mail</label>
        <input type="email" name="email" id="input_email" required>
      </li>
      <br>
      <li>
        <label for="celular">Telefone (99) 99999-9999</label>
        <input type="text" id="celular" name="celular" required>
      </li>
      <br>
      <li>
        Assunto:<br><br>
        <select name="assunto" required>
          <option value="">-- Selecione --</option>
          <option value="reclamacao">Reclamação</option>
          <option value="sugestao">Sugestão</option>
        </select>
      </li>
      <br>
      <li>
        <label for="mensagem">Mensagem</label><br>
        <textarea id="mensagem" name="mensagem" rows="5" required></textarea>
      </li>
      <br>
      <li>
        <fieldset>
          <legend>Opções de Resposta</legend>
          <input name="opcaoemail" type="checkbox" value="resp"> E-mail
          <input name="opcaotel" type="checkbox" value="resp"> Telefone
        </fieldset>
      </li>
      <br>
    </ul>
        <input type="submit" value="Enviar">


  </form>
  <br>
  <footer>
    <a href="https://www.facebook.com/ifsppirituba">
      <img src="https://raw.githubusercontent.com/PT3032621-PTBDWBC/semana05-PT3032621/refs/heads/main/Imagens/facebook.png" 
      width="41" height="43" 
      title="IFSP Facebook" alt="IFSP Facebook">
    </a>
    <p>IFSP - Câmpus Pirituba - Av. Mutinga, 951 - Jardim Santo Elias - CEP: 05110-000 - São Paulo/SP - Contato: (011) 2504-0100</p>
  </footer>
</body>
</html>
