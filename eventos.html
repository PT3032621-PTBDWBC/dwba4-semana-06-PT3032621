<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    /* Caixa de seleção com fundo bege e borda */
    select[name="evento"] {
      background-color: beige; /* Fundo bege */
      color: black; /* Texto preto */
      border: 2px solid #000; /* Bordas pretas */
      padding: 10px; /* Espaçamento interno */
      font-size: 16px; /* Tamanho da fonte */
      border-radius: 5px; /* Arredondar cantos */
      width: 100%; /* Largura ocupando 90% do contêiner */
    }

    fieldset {
      border: 2px solid black;
      width: 100;
      padding: 10px;
      margin: 10px auto;
    }

    legend {
      font-weight: bold;
    }

    input[type="text"], input[type="password"] {
      width: 100px;
      margin-bottom: 10px;
    }
    
    /* Ajuste para caixas específicas ocuparem largura total */
    input[type="email"]#input_email,
    input[type="text"]#celular,
    input[type="text"]#perfilGit {
      width: 100%; /* Ocupa toda a largura disponível */
      padding: 10px; /* Adiciona espaçamento interno */
      font-size: 16px; /* Ajusta o tamanho do texto */
      border: 1px solid #000; /* Define uma borda */
      border-radius: 5px; /* Bordas arredondadas */
      box-sizing: border-box; /* Inclui bordas e padding na largura total */
    }

    input[type="submit"] {
      margin-top: 10px;
    }

    #menu-container {
      position: relative;
      z-index: 100;
    }

    /* Ajuste para alinhar a imagem totalmente à esquerda */
    .logo-container {
      background-color: green;
      display: flex;
      justify-content: flex-start; /* Alinha a imagem à esquerda */
      align-items: center;
      height: auto;
      padding-left: 0; /* Remove espaçamento extra à esquerda */
    }

    .logo {
      display: block;
      width: auto;
      height: 100%;
      max-height: 100%;
    }

    /* Estilo para os botões */
    input[type="submit"], input[type="reset"] {
      width: 100%; /* Define a largura dos botões */
      padding: 10px; /* Adiciona espaçamento interno */
      font-size: 16px; /* Ajusta o tamanho da fonte */
      color: white; /* Cor do texto */
      background-color: green; /* Cor do fundo */
      border: none; /* Remove bordas padrão */
      border-radius: 5px; /* Arredonda os cantos */
      cursor: pointer; /* Adiciona um cursor de "mão" */
    }

    /* Efeito ao passar o mouse */
    input[type="submit"]:hover, input[type="reset"]:hover {
      background-color: darkgreen; /* Fundo mais escuro no hover */
    }
  </style>
</head>
<body>
    <header id="cabecalho">

        <script>
          fetch('menu.html')

            .then(data => document.getElementById('menu-container').innerHTML = data)
            .catch(error => console.error('Erro ao carregar o menu:', error));
        </script>
    
        <div class="logo-container">
          <img src="Imagens/Logo.jpg" alt="IF" class="logo">
        </div>
      </header>
