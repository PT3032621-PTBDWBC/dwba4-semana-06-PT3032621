<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="Imagens/favicon.ico" type="image/x-icon">
  <title>HOME - IFSP - Pirituba - DWBA4</title>

  <style>
    .imagem-oval {
      width: 500px;
      height: 300px;
      object-fit: cover;
      border-radius: 50% / 35%;
      display: block;
      margin: 0 auto;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .textCenter {
      text-align: center;
      font-family: Arial, sans-serif;
      margin-top: 30px;
    }
    body {
      margin: 0;
      padding: 0;
    }

    #menu-container {
      position: relative;
      z-index: 100;
    }

    .logo-container {
      background-color: green;
      padding: 20px;
      text-align: left;
      width: 100%;
    }

    .logo {
      display: block;
      width: auto;
      height: auto;
    }
  </style>
</head>

<body>
  <header id="cabecalho">
    <div id="menu-container"></div>

    <script>
      fetch('menu.html')
        .then(response => response.text())
        .then(data => document.getElementById('menu-container').innerHTML = data)
        .catch(error => console.error('Erro ao carregar o menu:', error));
    </script>

    <div class="logo-container">
      <img src="Imagens/Logo.jpg" alt="IF" class="logo">
    </div>
  </header>

  <main>
    <aside>
      <h2  class="textCenter">Acontece no IFSP!</h2>
      <figure>
        <img src="Imagens/SEJA_RARO.jpg" alt="Palestra Seja Raro" width="50%" height="50%" class="imagem-oval">
        <figcaption>Aniversário do IFSP - Pirituba - Palestra Augusto Aielo</figcaption>
      </figure>
    </aside>

    <section>
      <h1>Sobre a Biblioteca</h1>
      <article>
        <img src="Imagens/library.jpeg" alt="Biblioteca" />
        <h2>Conheça os novos títulos disponíveis na nossa biblioteca</h2>
        <h6>Publicado: Quarta-feira, 14 de agosto de 2019</h6>
      </article>
    </section>

    <section>
      <h1>Conheça o SUAP</h1>
      <iframe width="560" height="315" src="https://www.youtube.com/embed/yVbOcB1ryh0" frameborder="0" allowfullscreen></iframe>
    </section>
  </main>

  <footer>
    <br><br>
    <div id="my_menu" align="left">
      <a href="#cabecalho"><img src="Imagens/MoveTop.png" width="41" height="43" title="Mover para o topo" alt="Mover para o topo"></a> |
      <a href="https://www.facebook.com/ifsppirituba"><img src="Imagens/facebook.png" width="41" height="43" title="IFSP Facebook" alt="IFSP Facebook"></a>
    </div>
    <p>
      IFSP - Câmpus Pirituba - Av. Mutinga, 951 - Jardim Santo Elias - CEP: 05110-000 - São Paulo/SP - Contato: (011) 2504-0100
    </p>
  </footer>
</body>
</html>
