<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="Imagens/favicon.ico" type="image/x-icon">
    <title>HOME - IFSP - Pirituba - DWBA4</title>

    <style>
        body {
            margin: 0;
            padding: 0;
        }

        /* Container do menu */
        #menu-container {
            position: relative;
            z-index: 100; /* Garante que o menu fique acima */
            background-color: black; /* Fundo preto do menu */
            padding: 15px;
        }

        /* Estiliza os links do menu */
        #menu-container ul {
            list-style: none;
            display: flex;
            justify-content: center;
            padding: 0;
            margin: 0;
        }

        #menu-container ul li {
            margin: 0 15px;
        }

        #menu-container ul li a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
        }

        /* Container da logo */
        .logo-container {
            background-color: green; /* Fundo verde apenas para a logo */
            padding: 10px;
            text-align: center;
            position: relative;
            z-index: 50; /* Mantém a logo abaixo do menu */
        }

        .logo {
            display: block;
            width: auto;
            height: auto;
            margin-top: 15px; /* Espaçamento entre o menu e a logo */
        }
    </style>
</head>

<body>

    <header id="cabecalho">
        <!-- Container para o menu -->
       <div id="menu-container"></div>

<script>
    // Carrega o conteúdo do menu.html dentro do div #menu-container
    fetch('menu.html')
        .then(response => response.text())
        .then(data => document.getElementById('menu-container').innerHTML = data)
        .catch(error => console.error('Erro ao carregar o menu:', error));
</script>

        <!-- Container para a logo -->
        <div class="logo-container">
            <img src="Imagens/Logo.jpg" alt="IF" class="logo">
        </div>
    </header>

    <!-- Conteúdo principal -->
    <main>
        <aside>
            <p><b>Eventos</b></p>
            <figure>
                <img src="Imagens/SEJA_RARO.jpg" alt="Palestra Seja Raro" width="50%" height="50%">
                <figcaption>Aniversário do IFSP - Pirituba - Palestra Augusto Aielo</figcaption>
            </figure>
        </aside>

        <section>
            <h1>Sobre a Biblioteca</h1>
            <article>
                <img src="Imagens/library.jpeg" alt="Biblioteca" />
                <h2>Conheça os novos títulos disponíveis na nossa biblioteca</h2>
                <h6>Publicado: Quarta-feira, 14 de agosto de 2019</h6>
            </article>
        </section>

        <section>
            <h1>Conheça o SUAP</h1>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/yVbOcB1ryh0" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </section>
    </main>

    <footer>
        <br><br>
        <div id="my_menu" align="left">
            <a href="#cabecalho"><img src="Imagens/MoveTop.png" width="41" height="43" title="Mover para o topo" alt="Mover para o topo"></a> |
            <a href="https://www.facebook.com/ifsppirituba"><img src="Imagens/facebook.png" width="41" height="43" title="IFSP Facebook" alt="IFSP Facebook"></a>
        </div>
        <p>
            IFSP - Câmpus Pirituba - Av. Mutinga, 951 - Jardim Santo Elias - CEP: 05110-000 - São Paulo/SP - Contato: (011) 2504-0100
        </p>
    </footer>

</body>
</html>
